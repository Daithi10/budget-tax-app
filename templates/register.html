{% extends "base.html" %}
{% block content %}
<div class="container form-container">
  <h2 class="form-title">Create an Account</h2>{% if error %}
  <div class="error-message">{{ error }}</div>
{% endif %}

  <form method="POST" action="{{ url_for('register') }}">
    <!-- Full Name (optional) -->
    <div class="form-group">
      <label for="fullname">Full Name (optional)</label>
      <input type="text" id="fullname" name="fullname" class="form-control" placeholder="e.g., John Doe">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username <span class="required">*</span></label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirm_password">Confirm Password <span class="required">*</span></label>
      <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
    </div>

    <!-- Security Question -->
    <div class="form-group">
      <label for="security_question">Security Question <span class="required">*</span></label>
      <select id="security_question" name="security_question" class="form-control" required>
        <option value="">-- Select a question --</option>
        <option value="pet_name">What was the name of your first pet?</option>
        <option value="school_name">What was your primary school's name?</option>
        <option value="birth_city">In what city were you born?</option>
        <option value="mother_maiden">What is your mother's maiden name?</option>
      </select>
    </div>

    <!-- Security Answer -->
    <div class="form-group">
      <label for="security_answer">Your Answer <span class="required">*</span></label>
      <input type="text" id="security_answer" name="security_answer" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="form-note mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
{% endblock %}
