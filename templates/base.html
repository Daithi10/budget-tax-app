<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tax &amp; Budget App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Optional: Add a favicon or fonts -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
  <nav class="navbar">
  <ul>
    <li><a href="{{ url_for('index') }}">Home</a></li>
    <li><a href="{{ url_for('budget') }}">Budget</a></li>
    <li><a href="{{ url_for('saved') }}">Saved Budgets</a></li>
    <li><a href="{{ url_for('tax') }}">Tax Calculator</a></li>
    {% if session.get('username') %}
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    {% else %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}
  </ul>
</nav>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 TaxBudgetApp | All rights reserved.</p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
